<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="whidth=device-width">
    <title>ENCRIPTADOR</title>
  </head>
  <body>
    <header>
      <img class="logo" src="imagenes/Logo.svg" alt="logo de alura" />
    </header>
    <main>
      <section>
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div>
          <h6 class="informacion">
            &#10157; Solo letras minúsculas y sin acentos
          </h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section>
        <textarea class="mensaje" cols="20" rows="14"></textarea>
        <div>
          <button class="btn-copiar" onclick="Copiar()">Copiar</button>
        </div>
      </section>
    </main>
    <footer>
      <a href="https://github.com/Ceronluisg" / target="blank">
      <img class="github" src="imagenes/github-filled.svg" alt="Logo GitHub" />
      <a href="https://www.linkedin.com/in/luis-gutierrez-ceron" / target="blank">
      <img class="linkedin" src="imagenes/linkedin.svg" alt="Logo linkedin" /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
